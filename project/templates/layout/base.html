<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}Quản lý chuyến bay{% endblock %}
    </title>
    <link rel="icon" type="image/x-icon"
          href="https://vi.seaicons.com/wp-content/uploads/2017/04/paper-airplane-icon.png">
    {{ moment.include_moment() }}
    {{ moment.locale(language='vi') }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
            integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
            integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }


    </style>
    {% block js %}{% endblock %}
</head>
<body class="vh-100" style="background: #f5f5f5">
{% block header %}
{% include 'layout/header.html' %}
{% endblock %}
<div class="container h-100" style="padding-top: 68px; padding-bottom: 68px; overflow-y: scroll;">
    {% block content required %}{% endblock %}
</div>
{% block footer %}
{% include 'layout/footer.html' %}
{% endblock %}
<div style="background-color: rgba(0,0,0,0.6); position: fixed; inset: 0; display: flex; justify-content: center; align-items: center"
     class="loading-wrap">
    <div class="spinner-grow text-light" role="status"></div>
</div>
</body>
</html>
